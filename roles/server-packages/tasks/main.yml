# Server packages installation

- name: Install custom packages
  apt:
    name: "{{ item }}"
    update_cache: yes
    install_recommends: no
    force: yes
  with_items:
    - emacs-nox
    - gdal-bin
  become: yes
  
# GIS.lab Web
- name: Install virtualenvwrapper for GIS.lab Web
  apt:
    name: "{{ item }}"
    install_recommends: no
  with_items:
    - virtualenvwrapper
  tags: ['gislab-web']
  become: yes
