- name: Install nvidia packages
  shell: >
    export DEBIAN_FRONTEND=noninteractive
    &&
    chroot {{ root_dir }}
    apt-get update
    &&
    chroot {{ root_dir }}
    apt-get {{ apt_get_opts }} install {{ item }} || apt-get upgrade
  args:
    executable: /bin/bash
  with_items:
    - nvidia-driver-550
  when:
    gislab_unit.rc == 0

# umount filesystems mounted inside chroot -always mount /dev/pts before /proc !
- name: Umount devices inside chroot
  command: >
    chroot {{ root_dir }}
    umount {{ item }}
  with_items:
    - /dev/pts
    - /proc
    
