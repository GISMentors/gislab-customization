# Install Nvidia drivers on client

- name: Check if we are running GIS.lab Unit
  shell: grep GISLAB_UNIQUE_ID /etc/gislab_version
  register: gislab_unit
  changed_when: no

- name: Mount /dev/pts and /proc
  command: >
    chroot {{ root_dir }}
    mount {{ item.opts }} {{ item.src }} {{ item.dest }}
  with_items:
    - {
        src: "devpts",
        dest: "/dev/pts",
        opts: "-t devpts -o rw,noexec,nosuid,gid=5,mode=620"
      }
    - {
        src: "proc",
        dest: "/proc",
        opts: "-t proc"
      }
  
