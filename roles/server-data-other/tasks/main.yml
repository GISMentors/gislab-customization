# Download other data

- name: Create data directory
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ data_dir }}"
    - "{{ data_dir }}/geopython"
    - "{{ data_dir }}/csv"
  register: datadir

- name: Download DMT file
  unarchive:
    src: http://training.gismentors.eu/geodata/eu-dem/dmt100.zip
    dest: "{{ data_dir }}"
    remote_src: yes

- name: Download CUZK DMR/DMP sample data
  unarchive:
    src: http://geoportal.cuzk.cz/UKAZKOVA_DATA/VYSKOPIS.zip
    dest: "{{ data_dir }}"
    remote_src: yes

- name: Download CSV data
  copy:
    src: "{{ home_dir }}/dataset/csv/{{ item }}"
    dest: "{{ data_dir }}/csv"
    remote_src: yes
  with_items:
    - export.csv
    - xy_data.csv
  when:
    datadir.changed

- name: Download geopython data
  unarchive:
    src: http://training.gismentors.eu/geodata/geopython/data.tgz
    dest: "{{ data_dir }}/geopython"
    remote_src: yes

- name: Unpack other data
  unarchive:
    src: "{{ home_dir }}/dataset/odvozena_data/{{ item }}"
    dest: "{{ data_dir }}"
    copy: no
  with_items:
    - WP_20160403.tar.bz2
    - vusc_krim.tar.gz
    - dopr_znaceni.tar.gz
    - rastry_georef.tar.gz
    - vusc-diag.tar.gz
  when:
    datadir.changed

- name: Set up ownership for data directory
  file:
    path: "{{ data_dir }}"
    owner: gislab
    group: gislabadmins
    recurse: yes
